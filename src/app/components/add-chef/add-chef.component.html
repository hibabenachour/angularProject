<section style="margin-top: 100px; " class="regervation_part section_padding">
    <div class="container">
        <div class="row">
            <div class="col-xl-5">
                <div class="section_tittle">

                    <h2>{{title}}</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="regervation_part_iner">
                    <form #addChefForm="ngForm" (ngSubmit)="saveChef()">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" id="inputEmail4" placeholder="First Name" [(ngModel)]="chef.firstName" [ngModelOptions]="{standalone:true}">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" id="inputEmail4" placeholder="Last Name" [(ngModel)]="chef.lastName" [ngModelOptions]="{standalone:true}">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="email" class="form-control" id="inputPassword4" placeholder="Email address *" [(ngModel)]="chef.email" [ngModelOptions]="{standalone:true}">
                            </div>

                            <div class="form-group col-md-6">
                                <input type="password" class="form-control" id="pwd" placeholder="Â¨Password *" [(ngModel)]="chef.password" [ngModelOptions]="{standalone:true}">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="tel" class="form-control" id="pnone" placeholder="Phone number *" [(ngModel)]="chef.tel" [ngModelOptions]="{standalone:true}">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="tel" class="form-control" id="pnone" placeholder="Speciality *" [(ngModel)]="chef.speciality" [ngModelOptions]="{standalone:true}">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="tel" class="form-control" id="pnone" placeholder="experience *" [(ngModel)]="chef.experience" [ngModelOptions]="{standalone:true}">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="date" class="form-control" id="pnone" placeholder="date of birth *" [(ngModel)]="chef.dateOfBirth" [ngModelOptions]="{standalone:true}">
                            </div>

                        </div>

                        <div class="regerv_btn">
                            <button class="btn_4">{{title}}</button>
                            <!-- <a href="#" class="btn_4">Book A Table</a> -->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
